{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        {% for i in movielist %}
        <div class="col-md-3">
            <div class="card" style="width: 17.5rem; height: 30rem;">
                <img class="card-img-top" src="{{i.image.url}}" alt="Card image cap" height="350px">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                 <a class="btn btn-primary"  href="{% url 'movieapp:detail' i.id %}">View details</a>
                </div>
            </div>

        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
