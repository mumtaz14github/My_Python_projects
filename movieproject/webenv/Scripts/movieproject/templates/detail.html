{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'webstyle.css' %}">
</head>
<body>
<!-- Image and text -->
<nav class="navbar navbar-light  justify-content-between" style="background-color: silver;">
    <a class="navbar-brand">Movie</a>
    <form class="form-inline">
            <li class="nav-item active" style="list-style: none; margin-right:10px;">
                <a class="btn btn-warning"  href="{% url 'movieapp:update' movieid.id %}">Update</a>
            </li>
            <li class="nav-item" style="list-style: none;">
                <a class="btn btn-danger"  href="{% url 'movieapp:delete' movieid.id %}">Delete</a>
            </li>

    </form>
</nav>
<table style="width:100%" cellpadding="20">
    <tr>
      <td rowspan="2" style="width:20%">
          <img src="{{movieid.image.url}}" width="200" height="200">
      </td>
        <td>
            <h1>{{movieid.name}}</h1>
        </td>
    </tr>

    <tr>
        <td>
            <h2>{{movieid.year}}</h2>
        </td>
</tr>

    <tr>
        <td colspan="2">
            <h4>About</h4>
            {{movieid.desc}}
          </td>
    </tr>

</table>

</body>
</html>
